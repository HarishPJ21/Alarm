<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main">

      <!-- time will be displayed in this div -->
      <div id="time" class="vmargin"></div>

      <!-- input will be taken in the below div -->

        <div class="inputs vmargin" >
            <div class="dd">
              <select>
                <option value="00" selected hidden>Hour</option>
              </select>
            </div>
            <div class="dd">
              <select >
                <option value="00" selected hidden>Minutes</option>
              </select>
            </div>
            <div class="dd">
              <select >
                <option value="00" selected hidden>AM/PM</option>
              </select>
            </div>
            <div class="setAlarm">
              <button >Set Alarm</button>
          </div>         
        </div>

        <!-- alarms will be displayed in the below div -->
        <div class="AlarmsHeading vmargin">ALARMS</div>
        <div class="allAlarms vmargin" >
        </div>
    </div>
    <script src="js/alarm.js"></script>
    <script src="https://kit.fontawesome.com/b294fa3d3e.js" crossorigin="anonymous"></script>
  </body>
</html>
